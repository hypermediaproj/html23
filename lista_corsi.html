<!DOCTYPE html> 
<html>
    <head>
        <title>Techno Gym | Corsi</title>
        <meta name="author" content="Simone Boglio, Matteo Bresich, Analiza Jully Bentivoglio" />
        <link rel="stylesheet" type="text/css" media="all" href="./style/style.css" />
        <!-- Google Font -->
        <link href="http://fonts.googleapis.com/css?family=Terminal+Dosis" rel="stylesheet" type="text/css" />
        
        <script src="./js/jquery.min.js" type="text/javascript"></script>
        <script src="./js/vars.js" type="text/javascript"></script>
        <script src="./js/header.js" type="text/javascript"></script>
        <script src="./js/get.url.js" type="text/javascript"></script>
        <script src="./js/footer.js" type="text/javascript"></script>
        <script src="./js/lista_corsi.js" type="text/javascript"></script>
        
        <!-- DropDownMenu -->
        <script type="text/javascript" src="./js/menu.js"></script>
        <script type="text/javascript">
        getHeader(3);
        getContent();
        getFooter();  
        var $ = jQuery.noConflict();
        $(function() {
                $('.show_menu').click(function(){
                        $('.menu').fadeIn();
                        $('.show_menu').fadeOut();
                        $('.hide_menu').fadeIn();     
                });
                $('.hide_menu').click(function(){
                        $('.menu').fadeOut();
                        $('.show_menu').fadeIn();
                        $('.hide_menu').fadeOut();
                });

            $(window).resize(function(){
              var w = $(window).width();
              if(w > 767){
                $('.menu').show();
                $('.show_menu').hide();
                $('.hide_menu').hide();
              }else{
                $('.menu').hide();
                $('.show_menu').show();
                $('.hide_menu').hide();
              }
            });
        });
    
        $(document).ready(function(){
            $( "#select1" ).click(function() { doAjax("ordine=alfabetico","alfabetico"); });
            $( "#select2" ).click(function() { doAjax("ordine=categoria","categoria"); });
            $( "#select3" ).click(function() { doAjax("ordine=livello","livello"); }); 
        });
        </script>

    </head>

    <body>
        <div id="main_container">
            <a class="show_menu" href="#">menu</a>
            <a class="hide_menu" href="#">chiudi il menu</a>
            
            <!-- Header-->
            <div id="header">
            </div>
            
            <!-- End of Header-->
            
            <div id="tree_info" class="page_header pagebg1">
                  
            </div>
            
            <div class="content">
                <div class="left_full left_content">
                    <h2>Corsi per: <a id="select1" href="#">ordine alfabetico</a> - <a id="select2" href="#">categoria</a> - <a id="select3" href="#">livello</a>
                    </h2>
                    <div class="inner_content">
                        <!-- Javascript will print data in here when we have finished the page -->
                    </div>
                </div>
                <div class="clear"></div>
            </div>
            
            
            <div class="footer">
            
            </div>
            
        </div>
    </body>
    
  
</html>
